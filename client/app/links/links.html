<div ng-controller="LinksController"  id='container'>
  <!-- Your html here -->
  <h2>cool links</h2>

  <div class='link' ng-repeat="link in data.links | orderBy: '-visits'">
    <img src='assets/redirect_icon.png'/>
    <div class='info'>
      <div class='visits'><span class='count'>{{ link.visits }}</span> Visits</div>
      <div class='title'>{{ link.title }}</div>
      <div class='original'>{{ link.url }}</div>
      <a href="{{link.baseUrl}}/{{link.code}}">{{ link.baseUrl }}/{{ link.code }}</a>
    </div>
  </div>

    <li ng-repeat="link in data.links">
      <a href="{{ link.url }}">{{ link.title }}</a>
    </li>
  </ul> -->

  <br>
  <hr>
  <pre>
    {{ data.links | json }}
  </pre>
    }

</div>
